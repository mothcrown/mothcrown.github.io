<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Los mejores comics y personajes de Marvel</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Los mejores comics y personajes de Marvel</h1>
    </header>
    <div class="content">
        <section>
            <div class="title">
              <h2>Estado de las votaciones</h2>
            </div>
            <div class="superheroesResult">
              <div class="heroOptions">
                <label for="selectHeroChart">
                  <span>Selecciona tipo de gráfica para mostrar votos a personajes:</span><br />
                  <select id="selectHeroChart" tabindex=0 aria-label="Elige cómo quieres ver los gráficos de votos a personajes"></select>
                </label>
              </div>
              <div id="chartHeroes" tabindex=1></div>
            </div>
            <div class="background"></div>
          </section>
    </div>
    <footer>
      <a href="index.html" tabindex=2 aria-label="Regresar al índice">Índice</a>
    </footer>
  </div>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="js/results-bundle.js"></script>
</body>
</html>
